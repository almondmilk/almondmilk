<body>
    <script LANGUAGE="JavaScript">

        function getParams() {
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx + 1, document.URL.length).split('&');
                for (var i = 0; i < pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
        }

        params = getParams();

        var firstname = decodeURI(params["firstName"]);
        lastname = decodeURI(params["lastName"]);
        gender = decodeURI(params["gender"]);

        var replacedFirstName = firstname.replace(/%2D/g, "-");
        var replacedFirstName = replacedFirstName.replace(/%2C/g, "'");
        var replacedFirstName = replacedFirstName.split('+').join(' ');

        replacedLastName = lastname.replace(/%2D/g, "-");
        replacedLastName = replacedLastName.replace(/%2C/g, "'");
        replacedLastName = replacedLastName.split('+').join(' ');

        education = decodeURI(params["education"]);
        replacedEducation = education.split('+').join(' ');

        email = decodeURI(params["email"]);
        replacedEmail = email.split('%40').join('@');

        date = decodeURI(params["date"]);
        replacedDate = date.replace(/%2F/g, "/");

        street = decodeURI(params["street"]);
        replacedStreet = street.split('+').join(' ');
        replacedStreet = replacedStreet.replace(/%2D/g,"-");
        replacedStreet = replacedStreet.replace(/%2C/g,"'");
        replacedStreet = replacedStreet.replace(/%2B/g," ");

        city = decodeURI(params["city"]);
        replacedCity = city.split('+').join(' ');
        replacedCity = replacedCity.replace(/%2D/g,"-");
        replacedCity = replacedCity.replace(/%2C/g,"'");
        replacedCity = replacedCity.replace(/%2B/g," ");

        comment = decodeURI(params["comment"]);
        replacedComment = comment.split('+').join(' ');
        replacedComment = replacedComment.replace(/%2C/g, ",");
    </script>

    <div class="col-xs-8 col-xs-offset-2">

        <div class="page-header">
            <h2 style='text-align: center;'>Form Results</h2>
        </div>

        <div class="page-header">
            <h4 style='text-align: left;'>Personal Information</h4>
        </div>

        <!-- first name -->
        <div class="row">
            <label class="col-xs-3 control-label">First Name</label>
            <label class="col-xs-4 control-label">
                <script LANGUAGE="JavaScript">document.write(replacedFirstName);</script>
            </label>
        </div>

        <!--  last name -->
        <div class="row">
            <label class="col-xs-3 control-label">Last Name</label>
            <label class="col-xs-4 control-label">
                <script LANGUAGE="JavaScript">document.write(replacedLastName);</script>
            </label>
        </div>

        <!-- gender -->
        <div class="row">
            <label class="col-xs-3 control-label">Gender</label>
            <label class="col-xs-4 control-label">
                <script LANGUAGE="JavaScript">document.write(gender);</script>
            </label>
        </div>

        <!-- education -->
        <div class="row">
            <label class="col-xs-3 control-label">Highest Education</label>
            <label class="col-xs-4 control-label">
                <script LANGUAGE="JavaScript">document.write(replacedEducation);</script>
            </label>
        </div>

        <!-- email -->
        <div class="row">
            <label class="col-xs-3 control-label">Email Address</label>
            <label class="col-xs-4 control-label">
                <script LANGUAGE="JavaScript">document.write(replacedEmail);</script>
            </label>
        </div>

        <!-- date -->
        <div class="row">
            <label class="col-xs-3 control-label">Date</label>
            <label class="col-xs-4 control-label">
                <script LANGUAGE="JavaScript">document.write(replacedDate);</script>
            </label>
        </div>

        <div class="page-header">
            <h4 style='text-align: left;'>Location</h4>
        </div>

        <!--  street -->
        <div class="row">
            <label class="col-xs-3 control-label">Street</label>
            <label class="col-xs-4 control-label">
                <script LANGUAGE="JavaScript">document.write(replacedStreet);</script>
            </label>
        </div>

        <!-- street -->
        <div class="row">

                <script LANGUAGE="JavaScript">document.write(replacedCity);</script>
            </label>
